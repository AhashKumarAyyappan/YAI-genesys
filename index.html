<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="formHeading">Please Provide the Below Details to Create a Ticket in YAI</h1>
        <form id="userForm">
            <div class="form-group">
                <label for="customerMobileNo">Customer Mobile No:</label>
                <input type="tel" id="customerMobileNo" name="customerMobileNo" required oninput="validatePhoneNumber(this)">
            </div>
            <div class="form-group">
                <label for="agentName">Agent Name:</label>
                <select id="agentName" name="agentName" required>
                    <option value="">--Select Name--</option>
                    <option value="ahashkumaryellowai">ahashkumaryellowai</option>
                    <option value="surbhidagayellowai">surbhidagayellowai</option>
                    <option value="swethagaaliyellowai">swethagaaliyellowai</option>
                    <option value="unnatitripathiyellowaitsPOIzC1w8">unnatitripathiyellowaitsPOIzC1w8</option>
                </select>
            </div>
            <div class="button-group">
                <button type="button" onclick="submitForm()">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
        <p id="message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
